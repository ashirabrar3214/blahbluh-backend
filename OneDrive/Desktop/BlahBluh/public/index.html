<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <div id="messages"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        
        socket.on('message', (msg) => {
            const div = document.createElement('div');
            div.textContent = msg;
            messages.appendChild(div);
        });
    </script>
</body>
</html>
